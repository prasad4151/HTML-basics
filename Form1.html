<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Event Registration</h2>
        <label for="nameID">Name:</label>
        <br>
        <input type="text" id="nameID">;
        <br>
        <label for="emailID">Email:</label>
        <br>
        <input type="text" id="emailID">
        <br>
        <label for="phoneID">Phone:</label>
        <br>
        <input type="text" id="phoneID">
        <br>
        <label for="occupationType">Occupation:</label>
        <br>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <fieldset>
            <legend>Topics of interest</legend>
            <label for="c1">HTML</label>
            <input type="checkbox" name="c1" id="c1">
            <br>

            <label for="c2">CSS</label>
            <input type="checkbox" name="c2" id="c2">
            <br>

            <label for="c3">JavaScript</label>
            <input type="checkbox" name="c3" id="c3">
            <br>

        </fieldset>
        <label for="T1">Comments:</label>
        <br>
        <textarea name="Comments" id="T1" cols="30" rows="5" placeholder="Type here...."></textarea>
        <button>Register</button>


    </form>
</body>

</html>
