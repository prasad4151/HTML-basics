<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">
    <br>

    <label for="email">Email:</label>
    <br>
    <input type="email" id="email">
    <br>

    <label for="tel">Phone:</label>
    <br>
    <input type="tel" id="tel">
    <br>

    <label for="file">Resume:</label>
    <br>
    <input type="file" id="file">
    <br>

    <label for="number">Experience(years):</label>
    <br>
    <input type="number" id="number" min="0" max="50">
    <br>

    <fieldset>
        <legend>Skills;</legend>
        <label for="c1">HTML</label>
        <br>
        <input type="checkbox" id="c1">
        <br>

        <label for="c2">CSS</label>
        <br>
        <input type="checkbox" name="c2" id="c2">
        <br>

        <label for="c3">Javascript</label>
        <br>
        <input type="checkbox" name="c" id="c3">
        <br>
    </fieldset>

    <label for="s1">Higher Education:</label>
    <br>
    <select name="s1" id="s1">
        <option value="1">Hight School</option>
        <option value="2">UG</option>
        <option value="3">PG</option>
    </select>

    <fieldset>
        <legend>Availbility:</legend>
        <input type="radio" id="r1">
        <br>
        <label for="r1">Full-time</label>


        <br>
        <input type="radio" id="r2">
        <br>
        <label for="r2">Part-time</label>
    </fieldset>
    <br>
    <label for="t1">Additional Comments:</label>
    <br>
    <textarea name="t1" id="t1" cols="60" rows="5" placeholder="Type here..."></textarea>
    <button>Submit Application</button>




</body>

</html>
