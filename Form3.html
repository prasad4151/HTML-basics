<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name">
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="xyz@example.com">
            <br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91-6545789832">
            <br>

            <label for="date">Date Of Birth</label>
            <input type="date" id="date">
            <br>

            <input type="radio" id="male">
            <label for="male">Male</label>
            <br>

            <input type="radio" id="female">
            <label for="female">Female</label>
            <br>

            <label for="s1">Country</label>
            <select name="s1" id="s1">
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">AUS</option>
                <option value="4">CAD</option>
                <option value="5">ENG</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="p1">Street</label>
            <input type="text" id="p1" placeholder="Enter street here">

            <label for="p2">City</label>
            <input type="text" id="p2" placeholder="City name">

            <label for="p3">State</label>
            <input type="text" id="p3" placeholder="State name">

            <label for="p4">Zip Code</label>
            <input type="number" id="p4" placeholder="6 Digits only">
        </fieldset>

        <fieldset>
            <label for="comments">Comments</label>
            <br>
            <textarea name="Comments" id="comments" cols="30" rows="5" placeholder="Type here....."></textarea>
            <label for="checkbox">I agree to the temrs of service</label>
            <input type="checkbox" id="checkbox">
        </fieldset>
        <button>Submit</button>
    </form>
</body>

</html>
